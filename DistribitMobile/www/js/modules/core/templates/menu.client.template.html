<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="intro()">
          Intro
        </ion-item>
        <ion-item menu-close ui-sref="app.home">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.friends">
          Friends
        </ion-item>
        <ion-item menu-close ui-sref="app.profile">
          Profile
        </ion-item>

        <ion-item menu-close ui-sref="app.main">
          Boinc Main
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          Boinc Settings
        </ion-item>
        <ion-item menu-close ui-sref="app.tasks">
          Boinc Tasks
        </ion-item>
        <ion-item menu-close ui-sref="app.attach">
          Boinc Attach
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
