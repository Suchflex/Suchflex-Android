<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
                                                            <!--default-src 'self' -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Distribit</title>

        <!-- compiled css output -->
        <link href="css\ionicons.min.css" rel="stylesheet" type="text/css" >
        <link href="public/lib/ionic/css/ionic.css" rel="stylesheet" type="text/css">
        <link href="css/ionic.material-design-lite.min.css" rel="stylesheet" type="text/css">

          <!-- ionic/angularjs js -->
        <script src="public/lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/ionic.material-design-lite.bundle.min.js"></script>
        <script>
          __meteor_runtime_config__ = {};
          __meteor_runtime_config__.DDP_DEFAULT_CONNECTION_URL = 'http://192.168.0.5:3000';
        </script>

        <script src="public/lib/meteor-client-side/dist/meteor-client-side.bundle.js"></script>
        <script src="public/lib/angular-meteor/dist/angular-meteor.bundle.js"></script>
        <script src="public/lib/accounts-base-client-side/dist/accounts-base-client-side.bundle.js"></script>
        <script src="public/lib/accounts-password-client-side/dist/accounts-password-client-side.bundle.js"></script>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/boinc.js"></script>

        <!-- app's js -->
        <script src="js/config/application.config.js"></script>

        <script src="js/modules/core/core.client.module.js"></script>

        <script src="js/modules/core/routes/core.client.routes.js"></script>

        <script src="js/modules/core/controllers/app.client.controller.js"></script>
        <script src="js/modules/core/controllers/home.client.controller.js"></script>
        <script src="js/modules/core/controllers/playlist.client.controller.js"></script>
        <script src="js/modules/core/controllers/settings.client.controller.js"></script>
        <script src="js/modules/core/controllers/attach.client.controller.js"></script>
        <script src="js/modules/core/controllers/main.client.controller.js"></script>
        <script src="js/modules/core/controllers/playlists.client.controller.js"></script>
        <script src="js/modules/core/controllers/tasks.client.controller.js"></script>

    </head>


    <body>
        <ion-nav-view></ion-nav-view>
    </body>
</html>
